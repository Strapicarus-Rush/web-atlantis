<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>405 - Método No Permitido</title>
  <link rel="stylesheet" href="css/error.css" />
</head>
<body>
  <div class="container">
    <h1>405</h1>
    <h2>Método No Permitido</h2>
    <p>
      Probablemente intentaste usar un método HTTP que este servidor no quiere ni ver.<br>
      HEAD, PUSH... ¿DELETE? ¡Qué osadía!
    </p>
    <div class="hint">Sugerencia: usa métodos civilizados o consulta con tu navegador antes de improvisar.</div>
    <p><a href="/" class="btn">Buscar algo que sí exista</a></p>
  </div>
</body>
</html>
